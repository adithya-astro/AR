<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame AR "Hello World"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/aframe-gesture-handler/master/dist/aframe-gesture-handler.min.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene
      embedded
      gesture-handler
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720; 
            facingMode: environment; debugUIEnabled: false;"
    >
      
      <a-marker type = "pattern" url = "logo.patt" size="0.1">
        
        <a-box 
          position="0 0.05 0" 
          scale="0.1 0.1 0.1"
          material="color: red;"
        >
          <a-animation
            attribute="rotation"
            to="0 360 0"
            repeat="indefinite"
            dur="4000"
            easing="linear"
          ></a-animation>
        </a-box>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
